<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h2>Form demo</h2>
        <form>
            <div class="row">
                <div class="mb-3 col-md-6">
                    <label class="form-label" for="email">Email</label>
                    <input class="form-control" id="email" placeholder="name@example.com">
                </div>
                <div class="mb-3 col-md-6">
                    <label class="form-label" for="address">Address</label>
                    <input class="form-control" id="address" placeholder="Address">
                </div>
            </div>

            <div class="mb-3">
                <select class="form-select">
                    <option selected>Select your city</option>
                    <option>Pune</option>
                    <option>Bhopal</option>
                    <option>Sehore</option>
                </select>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" id="agreebs1" class="form-check-input"> 
                <label for="agreebs1" class="form-check-label">Check 1</label><br>
                <input type="checkbox" id="agreebs2" class="form-check-input"> 
                <label for="agreebs2" class="form-check-label">Check 2</label><br>
                <input type="checkbox" id="agreebs3" class="form-check-input"> 
                <label for="agreebs3" class="form-check-label">Check 3</label>
            </div>

            <div class="mb-3 form-check">
                <input type="radio" id="radiobs1" class="form-check-input"> 
                <label for="radiobs1" class="form-check-label">Radio 1</label><br>
                <input type="radio" id="radiobs2" class="form-check-input"> 
                <label for="radiobs2" class="form-check-label">Radio 2</label><br>
                <input type="radio" id="radiobs3" class="form-check-input"> 
                <label for="radiobs3" class="form-check-label">Radio 3</label>
            </div>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
              </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
