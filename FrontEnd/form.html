<html>
    <head>
        <title>Form</title>
    </head>

    <body>

       <form action="/server">  <!-- action attribute -->

        <!-- label  -->
        <div>
            <label>
                User Name
                <input type="text" placeholder="Enter name" id="username">
            </label>
        </div>
            
        <!-- label classical approach -->
        <div>
            <label for="password">Enter password</label>
            <input type="text" placeholder="Enter password" id="password">
        </div>
        
        <div>
            <label for="age">Enter Age</label>
            <input type="number" placeholder="AGE" id="age">
        </div>
       <button>Submit</button>
    </form>
    
    </body>
</html>
