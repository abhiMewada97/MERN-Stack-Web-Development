<!DOCTYPE html>
<html lang="en">
    <head>
        <title>even & odd</title>
    </head>
<body>

    <h1>ans will we show here</h1>

    <script>
        let h1 = document.querySelector('h1');

        let n = prompt("enter number");
        if(n%2==0){
            h1.innerText = `${n} is even`;
        }
        else{
            h1.innerText = `${n} is odd`;
        }
    </script>
    
</body>
</html>
